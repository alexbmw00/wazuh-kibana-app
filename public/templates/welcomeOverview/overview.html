<div class="euiPage">
    <div class="euiFlexGroup euiFlexGroup--gutterLarge euiFlexGroup--responsive">
        <div class="euiFlexItem">
            <div ng-controller="overviewController as octrl">
                <react-component name="StatsOverview" style="padding-bottom: 0;" flex props="{
                total: octrl.agentsCountTotal >= 0 ? octrl.agentsCountTotal : '-',
                active: octrl.agentsCountActive >= 0 ? octrl.agentsCountActive : '-',
                disconnected: octrl.agentsCountDisconnected >= 0 ? octrl.agentsCountDisconnected : '-',
                neverConnected: octrl.agentsCountNeverConnected >= 0 ? octrl.agentsCountNeverConnected : '-'}" />
            </div>
        </div>
    </div>
</div>
