<div ng-if="octrl.tab === 'mitre-2' && octrl.tabView === 'panels'" style="margin-top: 10px;">
  <div ng-if="currentPoc == 1">
    <react-component name="Poc1" props="octrl.mitreObject2">
  </div>

  <div ng-if="currentPoc == 2">
    <react-component name="Poc2" props="octrl.mitreObject2">
  </div>

  <div ng-if="currentPoc == 3">
    <react-component name="Poc3" props="octrl.mitreObject2">
  </div>

  <div
    ng-show="(octrl.showingMitreTable || currentPoc != 0) && resultState !== 'none' && resultState !== 'loading' && mitreIds">

    <!-- Mitre cards slider-->
    <div ng-if="currentPoc == 0">

      <div layout="row" layout-padding>
        <react-component flex name="MitreCardsSlider" props="octrl.mitreCardsSliderProps">
      </div>

    </div>
    <md-content flex layout="column" ng-if="octrl.tab === 'mitre-2' && octrl.tabView === 'panels'"
      ng-class="{'no-opacity': resultState !== 'ready' || !rendered}" layout-align="start">
      <div class="wz-no-display">
        <kbn-vis vis-id="'Wazuh-App-Overview-MITRE-2'" id="Wazuh-App-Overview-MITRE-2"></kbn-vis>
      </div>

      <!-- First row -->
      <div layout="row" layout-align="center stretch" class="height-400">
        <div class="euiPanel euiFlexItem wz-margin-10" flex="75" class="wz-md-card"
          ng-class="{'fullscreen': octrl.expandArray[0]}">
          <md-card-actions layout="row" ng-dblclick="octrl.expand(0)">
            <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Alerts with
              Mitre ATT&CK Refs.</span>
            <span flex></span>
            <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(0)">
              <react-component name="EuiIcon" props="{type:'expand'}" />
            </span>
          </md-card-actions>
          <md-card-content class="wazuh-column">
            <kbn-vis id="Wazuh-App-Overview-MITRE-2-Alerts-Evolution"
              vis-id="'Wazuh-App-Overview-MITRE-2-Alerts-Evolution'"></kbn-vis>
          </md-card-content>
        </div>
        <div class="euiPanel euiFlexItem wz-margin-10" flex="25" class="wz-md-card"
          ng-class="{'fullscreen': octrl.expandArray[1]}">
          <md-card-actions layout="row" ng-dblclick="octrl.expand(1)">
            <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Top
              tactics</span>
            <span flex></span>
            <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(1)">
              <react-component name="EuiIcon" props="{type:'expand'}" />
            </span>
          </md-card-actions>
          <md-card-content class="wazuh-column">
            <kbn-vis id="Wazuh-App-Overview-MITRE-2-Top-Tactics" vis-id="'Wazuh-App-Overview-MITRE-2-Top-Tactics'">
            </kbn-vis>
          </md-card-content>
        </div>
      </div>
      <!-- Second row -->
      <div layout="row" layout-align="start stretch" class="height-400">
        <div class="euiPanel euiFlexItem wz-margin-10" flex="25" class="wz-md-card"
          ng-class="{'fullscreen': octrl.expandArray[2]}">
          <md-card-actions layout="row" ng-dblclick="octrl.expand(2)">
            <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Attacks by
              tactic</span>
            <span flex></span>
            <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(2)">
              <react-component name="EuiIcon" props="{type:'expand'}" />
            </span>
          </md-card-actions>
          <md-card-content class="wazuh-column">
            <kbn-vis id="Wazuh-App-Overview-MITRE-2-Attacks-By-Tactic"
              vis-id="'Wazuh-App-Overview-MITRE-2-Attacks-By-Tactic'"></kbn-vis>
          </md-card-content>
        </div>
        <div class="euiPanel euiFlexItem wz-margin-10" flex="50" class="wz-md-card"
          ng-class="{'fullscreen': octrl.expandArray[4]}">
          <md-card-actions layout="row" ng-dblclick="octrl.expand(4)">
            <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Top tactics by
              agent</span>
            <span flex></span>
            <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(4)">
              <react-component name="EuiIcon" props="{type:'expand'}" />
            </span>
          </md-card-actions>
          <md-card-content class="wazuh-column">
            <kbn-vis id="Wazuh-App-Overview-MITRE-2-Top-Tactics-By-Agent"
              vis-id="'Wazuh-App-Overview-MITRE-2-Top-Tactics-By-Agent'"></kbn-vis>
          </md-card-content>
        </div>
        <div class="euiPanel euiFlexItem wz-margin-10" flex="25" class="wz-md-card"
          ng-class="{'fullscreen': octrl.expandArray[3]}">
          <md-card-actions layout="row" ng-dblclick="octrl.expand(3)">
            <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Top agents
              with MITRE-2 ATT&CK refs.</span>
            <span flex></span>
            <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(3)">
              <react-component name="EuiIcon" props="{type:'expand'}" />
            </span>
          </md-card-actions>
          <md-card-content class="wazuh-column">
            <kbn-vis id="Wazuh-App-Overview-MITRE-2-Attacks-By-Agent"
              vis-id="'Wazuh-App-Overview-MITRE-2-Attacks-By-Agent'"></kbn-vis>
          </md-card-content>
        </div>
      </div>

    </md-content>

  </div>
</div>
