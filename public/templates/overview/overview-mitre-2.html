<div ng-if="octrl.tab === 'mitre-2' && octrl.tabView === 'panels'" style="margin-top: 10px;">
  <div ng-if="currentPoc == 1">
    <react-component name="Poc1" props="octrl.mitreObject2">
  </div>

  <div ng-if="currentPoc == 2">
    <react-component name="Poc2" props="octrl.mitreObject2">
  </div>

  <div ng-if="currentPoc == 3">
    <react-component name="Poc3" props="octrl.mitreObject2">
  </div>

  <div
    ng-show="(octrl.showingMitreTable || currentPoc != 0) && resultState !== 'none' && resultState !== 'loading' && mitreIds">

    <!-- Mitre cards slider-->
    <div ng-if="currentPoc == 0">

      <div layout="row" layout-padding>
        <react-component flex name="MitreCardsSlider" props="octrl.mitreCardsSliderProps">
      </div>

    </div>
    <md-content flex layout="column" ng-if="octrl.tab === 'mitre-2' && octrl.tabView === 'panels'"
      ng-class="{'no-opacity': resultState !== 'ready' || !rendered}" layout-align="start">

      <!-- First row -->
      <div layout="row" layout-align="center stretch" class="height-200">
        <div class="euiPanel euiFlexItem wz-margin-10" class="wz-md-card"
          ng-class="{'fullscreen': octrl.expandArray[0]}">
          <md-card-actions layout="row" ng-dblclick="octrl.expand(0)">
            <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Alerts with
              Mitre Tactics Metrics.</span>
            <span flex></span>
            <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(0)">
              <react-component name="EuiIcon" props="{type:'expand'}" />
            </span>
          </md-card-actions>
          <md-card-content class="wazuh-column">
            <kbn-vis id="Wazuh-App-Overview-MITRE-2-alerts-metric"
              vis-id="'Wazuh-App-Overview-MITRE-2-alerts-metric'"></kbn-vis>
          </md-card-content>
        </div>
      </div>
      <!-- Second row -->
      <div layout="row" layout-align="start stretch" class="height-400">
        <div class="euiPanel euiFlexItem wz-margin-10" class="wz-md-card"
          ng-class="{'fullscreen': octrl.expandArray[2]}">
          <md-card-actions layout="row" ng-dblclick="octrl.expand(2)">
            <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Total alerst of MITRE ATT&CKâ„¢</span>
            <span flex></span>
            <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(2)">
              <react-component name="EuiIcon" props="{type:'expand'}" />
            </span>
          </md-card-actions>
          <md-card-content class="wazuh-column">
            <kbn-vis id="Wazuh-App-Overview-MITRE-2-total-alerts"
              vis-id="'Wazuh-App-Overview-MITRE-2-total-alerts'"></kbn-vis>
          </md-card-content>
        </div>
      </div>
      <!-- Third row -->
      <div layout="row" layout-align="start stretch" class="height-400">
        <div class="euiPanel euiFlexItem wz-margin-10" class="wz-md-card"
          ng-class="{'fullscreen': octrl.expandArray[2]}">
          <md-card-actions layout="row" ng-dblclick="octrl.expand(2)">
            <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Top tactics alerts</span>
            <span flex></span>
            <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(2)">
              <react-component name="EuiIcon" props="{type:'expand'}" />
            </span>
          </md-card-actions>
          <md-card-content class="wazuh-column">
            <kbn-vis id="Wazuh-App-Overview-MITRE-2-top-tactics"
              vis-id="'Wazuh-App-Overview-MITRE-2-top-tactics'"></kbn-vis>
          </md-card-content>
        </div>
        <div class="euiPanel euiFlexItem wz-margin-10" class="wz-md-card"
          ng-class="{'fullscreen': octrl.expandArray[2]}">
          <md-card-actions layout="row" ng-dblclick="octrl.expand(2)">
            <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Top Techniques alerts</span>
            <span flex></span>
            <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(2)">
              <react-component name="EuiIcon" props="{type:'expand'}" />
            </span>
          </md-card-actions>
          <md-card-content class="wazuh-column">
            <kbn-vis id="Wazuh-App-Overview-MITRE-2-top-techniques"
              vis-id="'Wazuh-App-Overview-MITRE-2-top-techniques'"></kbn-vis>
          </md-card-content>
        </div>
      </div>
      <!-- Fourth row -->
      <div layout="row" layout-align="start stretch" class="height-400">
        <div class="euiPanel euiFlexItem wz-margin-10" class="wz-md-card"
          ng-class="{'fullscreen': octrl.expandArray[2]}">
          <md-card-actions layout="row" ng-dblclick="octrl.expand(2)">
            <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Techniques Refs by top five agents</span>
            <span flex></span>
            <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(2)">
              <react-component name="EuiIcon" props="{type:'expand'}" />
            </span>
          </md-card-actions>
          <md-card-content class="wazuh-column">
            <kbn-vis id="Wazuh-App-Overview-MITRE-2-techniques-by-top-five-agents"
              vis-id="'Wazuh-App-Overview-MITRE-2-techniques-by-top-five-agents'"></kbn-vis>
          </md-card-content>
        </div>
      </div>

    </md-content>

  </div>
</div>
