<div ng-if="octrl.tab === 'mitre-3' && octrl.tabView === 'panels'" style="margin-top: 10px;">
  <div ng-if="currentPoc == 1">
    <react-component name="Poc1" props="octrl.mitreObject2">
  </div>

  <div ng-if="currentPoc == 2">
    <react-component name="Poc2" props="octrl.mitreObject2">
  </div>

  <div ng-if="currentPoc == 3">
    <react-component name="Poc1" props="octrl.mitreObject2">
  </div>

  <div
    ng-show="(octrl.showingMitreTable || currentPoc != 0) && resultState !== 'none' && resultState !== 'loading' && mitreIds">

    <!-- Mitre cards slider-->
    <div ng-if="currentPoc == 0">

      <div layout="row" layout-padding>
        <react-component flex name="MitreCardsSlider" props="octrl.mitreCardsSliderProps">
      </div>

    </div>
    <md-content flex layout="column" ng-if="octrl.tab === 'mitre-3' && octrl.tabView === 'panels'"
      ng-class="{'no-opacity': resultState !== 'ready' || !rendered}" layout-align="start">
      <div class="wz-no-display">
        <kbn-vis vis-id="'Wazuh-App-Overview-MITRE-3'" id="Wazuh-App-Overview-MITRE-3"></kbn-vis>
      </div>

      <!-- First row -->

      <div layout="row" layout-align="center stretch" class="height-400">


      <div class="euiPanel euiFlexItem wz-margin-10" flex="25" class="wz-md-card"
      ng-class="{'fullscreen': octrl.expandArray[1]}">
      <md-card-actions layout="row" ng-dblclick="octrl.expand(1)">
        <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Top
          tactics</span>
        <span flex></span>
        <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(1)">
          <react-component name="EuiIcon" props="{type:'expand'}" />
        </span>
      </md-card-actions>
      <md-card-content class="wazuh-column">
        <kbn-vis id="Wazuh-App-Overview-MITRE-3-Top-Tactics" vis-id="'Wazuh-App-Overview-MITRE-3-Top-Tactics'">
        </kbn-vis>
      </md-card-content>
    </div>
        <div class="euiPanel euiFlexItem wz-margin-10" flex="75" class="wz-md-card"
          ng-class="{'fullscreen': octrl.expandArray[0]}">
          <md-card-actions layout="row" ng-dblclick="octrl.expand(0)">
            <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">
              Alerts with Mitre ATT&CK Refs.</span>
            <span flex></span>
            <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(0)">
              <react-component name="EuiIcon" props="{type:'expand'}" />
            </span>
          </md-card-actions>
          <md-card-content class="wazuh-column">
            <kbn-vis id="Wazuh-App-Overview-MITRE-3-Alerts-Evolution-By-Technique"
              vis-id="'Wazuh-App-Overview-MITRE-3-Alerts-Evolution-By-Technique'"></kbn-vis>
          </md-card-content>
        </div>

      </div>

      <!-- Second row -->
      <div layout="row" layout-align="start stretch" class="height-400">
        <div class="euiPanel euiFlexItem wz-margin-10" flex="25" class="wz-md-card"
          ng-class="{'fullscreen': octrl.expandArray[2]}">
          <md-card-actions layout="row" ng-dblclick="octrl.expand(2)">
            <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Attacks by rule group</span>
            <span flex></span>
            <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(2)">
              <react-component name="EuiIcon" props="{type:'expand'}" />
            </span>
          </md-card-actions>
          <md-card-content class="wazuh-column">
            <kbn-vis id="Wazuh-App-Overview-MITRE-3-techniques-by-group"
              vis-id="'Wazuh-App-Overview-MITRE-3-techniques-by-group'"></kbn-vis>
          </md-card-content>
        </div>
      <div class="euiPanel euiFlexItem wz-margin-10" flex="75" class="wz-md-card"
        ng-class="{'fullscreen': octrl.expandArray[2]}">
        <md-card-actions layout="row" ng-dblclick="octrl.expand(2)">
          <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Attacks by rule level</span>
          <span flex></span>
          <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(2)">
            <react-component name="EuiIcon" props="{type:'expand'}" />
          </span>
        </md-card-actions>
        <md-card-content class="wazuh-column">
          <kbn-vis id="Wazuh-App-Overview-MITRE-3-Heat-map-rule-level"
            vis-id="'Wazuh-App-Overview-MITRE-3-Heat-map-rule-level'"></kbn-vis>
        </md-card-content>
      </div>
    </div>


      <!-- third row -->
      <div layout="row" layout-align="start stretch" class="height-400">
        <div class="euiPanel euiFlexItem wz-margin-10" flex="25" class="wz-md-card"
          ng-class="{'fullscreen': octrl.expandArray[2]}">
          <md-card-actions layout="row" ng-dblclick="octrl.expand(2)">
            <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Attacks by agent</span>
            <span flex></span>
            <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(2)">
              <react-component name="EuiIcon" props="{type:'expand'}" />
            </span>
          </md-card-actions>
          <md-card-content class="wazuh-column">
            <kbn-vis id="Wazuh-App-Overview-MITRE-3-techniques-by-agent"
              vis-id="'Wazuh-App-Overview-MITRE-3-techniques-by-agent'"></kbn-vis>
          </md-card-content>
        </div>
      <div class="euiPanel euiFlexItem wz-margin-10" flex="75" class="wz-md-card"
        ng-class="{'fullscreen': octrl.expandArray[2]}">
        <md-card-actions layout="row" ng-dblclick="octrl.expand(2)">
          <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Alerts evolution by agent with MITRE refs.</span>
          <span flex></span>
          <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(2)">
            <react-component name="EuiIcon" props="{type:'expand'}" />
          </span>
        </md-card-actions>
        <md-card-content class="wazuh-column">
          <kbn-vis id="Wazuh-App-Overview-MITRE-3-evolution-by-agent"
            vis-id="'Wazuh-App-Overview-MITRE-3-evolution-by-agent'"></kbn-vis>
        </md-card-content>
      </div>
    </div>
    </md-content>

  </div>
</div>
