<div ng-if="octrl.tab === 'mitre-1' && octrl.tabView === 'panels'" style="margin-top: 10px;">
  <div ng-if="currentPoc == 1">
    <react-component name="Poc1" props="octrl.mitreObject2">
  </div>

  <div ng-if="currentPoc == 2">
    <react-component name="Poc2" props="octrl.mitreObject2">
  </div>

  <div ng-if="currentPoc == 3">
    <react-component name="Poc1" props="octrl.mitreObject2">
  </div>

  <div
    ng-show="(octrl.showingMitreTable || currentPoc != 0) && resultState !== 'none' && resultState !== 'loading' && mitreIds">
    <!-- Mitre cards slider-->
    <div ng-if="currentPoc == 0">

      <div layout="row" layout-padding>
        <react-component flex name="MitreCardsSlider" props="octrl.mitreCardsSliderProps">
      </div>

    </div>
    <md-content flex layout="column" ng-if="octrl.tab === 'mitre-1' && octrl.tabView === 'panels'"
      ng-class="{'no-opacity': resultState !== 'ready' || !rendered}" layout-align="start">
      <!-- First row -->
      <div layout="row" layout-align="center stretch" class="height-400">
        <div class="euiPanel euiFlexItem wz-margin-10" flex="50" class="wz-md-card"
          ng-class="{'fullscreen': octrl.expandArray[0]}">
          <md-card-actions layout="row" ng-dblclick="octrl.expand(0)">
            <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Alerts by technique refs.</span>
            <span flex></span>
            <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(0)">
              <react-component name="EuiIcon" props="{type:'expand'}" />
            </span>
          </md-card-actions>
          <md-card-content class="wazuh-column">
            <kbn-vis id="Wazuh-App-Overview-MITRE-1-techniques-count"
              vis-id="'Wazuh-App-Overview-MITRE-1-techniques-count'"></kbn-vis>
          </md-card-content>
        </div>
        <div class="euiPanel euiFlexItem wz-margin-10" flex="50" class="wz-md-card"
          ng-class="{'fullscreen': octrl.expandArray[1]}">
          <md-card-actions layout="row" ng-dblclick="octrl.expand(1)">
            <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Alerts by tactic refs.</span>
            <span flex></span>
            <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(1)">
              <react-component name="EuiIcon" props="{type:'expand'}" />
            </span>
          </md-card-actions>
          <md-card-content class="wazuh-column">
            <kbn-vis id="Wazuh-App-Overview-MITRE-1-tactics-count" vis-id="'Wazuh-App-Overview-MITRE-1-tactics-count'">
            </kbn-vis>
          </md-card-content>
        </div>
      </div>
      <!-- Second row -->
      <div layout="row" layout-align="start stretch" class="height-400">
        <div class="euiPanel euiFlexItem wz-margin-10" flex="100" class="wz-md-card"
          ng-class="{'fullscreen': octrl.expandArray[2]}">
          <md-card-actions layout="row" ng-dblclick="octrl.expand(2)">
            <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Groups by Tactics Refs</span>
            <span flex></span>
            <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(2)">
              <react-component name="EuiIcon" props="{type:'expand'}" />
            </span>
          </md-card-actions>
          <md-card-content class="wazuh-column">
            <kbn-vis id="Wazuh-App-Overview-MITRE-1-groups-by-tactics-refs"
              vis-id="'Wazuh-App-Overview-MITRE-1-groups-by-tactics-refs'"></kbn-vis>
          </md-card-content>
        </div>
      </div>
      <!-- Third row -->
      <div layout="row" layout-align="start stretch" class="height-400">
        <div class="euiPanel euiFlexItem wz-margin-10" flex="30" class="wz-md-card"
          ng-class="{'fullscreen': octrl.expandArray[2]}">
          <md-card-actions layout="row" ng-dblclick="octrl.expand(2)">
            <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Tactics by top 5 Agents</span>
            <span flex></span>
            <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(2)">
              <react-component name="EuiIcon" props="{type:'expand'}" />
            </span>
          </md-card-actions>
          <md-card-content class="wazuh-column">
            <kbn-vis id="Wazuh-App-Overview-MITRE-1-tactics-by-top-five-agents"
              vis-id="'Wazuh-App-Overview-MITRE-1-tactics-by-top-five-agents'"></kbn-vis>
          </md-card-content>
        </div>
        <div class="euiPanel euiFlexItem wz-margin-10"  class="wz-md-card"
          ng-class="{'fullscreen': octrl.expandArray[2]}">
          <md-card-actions layout="row" ng-dblclick="octrl.expand(2)">
            <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">MITRE ATT&CKâ„¢ Alerts by Agents</span>
            <span flex></span>
            <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(2)">
              <react-component name="EuiIcon" props="{type:'expand'}" />
            </span>
          </md-card-actions>
          <md-card-content class="wazuh-column">
            <kbn-vis id="Wazuh-App-Overview-MITRE-1-mitre-attack-alerts-by-agents"
              vis-id="'Wazuh-App-Overview-MITRE-1-mitre-attack-alerts-by-agents'"></kbn-vis>
          </md-card-content>
        </div>
        <div class="euiPanel euiFlexItem wz-margin-10" flex="30" class="wz-md-card"
          ng-class="{'fullscreen': octrl.expandArray[2]}">
          <md-card-actions layout="row" ng-dblclick="octrl.expand(2)">
            <span class="embPanel__header embPanel__title embPanel__dragger layout-row wz-headline-title">Techniques Refs by top 5 Agents</span>
            <span flex></span>
            <span class="cursor-pointer wz-margin-8-no-left" ng-click="octrl.expand(2)">
              <react-component name="EuiIcon" props="{type:'expand'}" />
            </span>
          </md-card-actions>
          <md-card-content class="wazuh-column">
            <kbn-vis id="Wazuh-App-Overview-MITRE-1-techniques-by-top-five-agents"
              vis-id="'Wazuh-App-Overview-MITRE-1-techniques-by-top-five-agents'"></kbn-vis>
          </md-card-content>
        </div>
      </div>

    </md-content>

  </div>
</div>
